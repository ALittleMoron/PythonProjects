    <header
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm"
    >
      <h5 class="my-0 me-md-auto fw-normal">Новости из моей головы</h5>
      <nav class="my-2 my-md-0 me-md-3">
        <a class="btn btn-outline-primary" href="{% url "add_article" %}">Написать новость</a>
      </nav>
      {% if request.user.is_authenticated %}
      <a href="{% url "logout" %}">{{request.user.username}} | Разлогиниться</a>
      {% else %}
      <a class="btn btn-outline-primary" href="{% url "register" %}">Войти/Зарегистрироваться</a>
      {% endif %}
    </header>
