<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>{{ title }}</title>
  </head>
  <body>
    <header
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm"
    >
      <p class="h5 my-0 me-md-auto fw-normal">Новости из моей головы</p>
      <nav class="my-2 my-md-0 me-md-3">
        <a class="btn btn-outline-primary" href="#">Написать новость</a>
      </nav>
      {% if user.is_authenticated %}
      <a class="btn btn-outline-primary" href="#">Войти/Зарегистрироваться</a>
      {% else %}
      <a class="btn btn-outline-primary" href="#">{user.name}</a>
      {% endif %}
    </header>
    {% block main %} 
    
    {% endblock %}
    <div
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></div>
  </body>
</html>
