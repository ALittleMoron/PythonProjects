<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{{ title }}</title>
</head>
<body>
    {% for item in news %}
        <div>
            <p>Заголовок: {{ item.title }}</p>
            <p>Новость: {{ item.context }}</p>
            <p>Создано: {{ item.created_at }}</p>
        </div>
    {% endfor %}
</body>
</html>
